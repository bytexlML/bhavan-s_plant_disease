version: '3.8'

services:
  plant-health-expert:
    build:
      context: .
      dockerfile: Dockerfile
    image: plant-diagnosis-system:latest
    ports:
      - "8000:8000"
    volumes:
      - plant-data:/app/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:////app/data/plant_health.db
      - UPLOADS_PATH=/app/data/uploads
    restart: always

volumes:
  plant-data:
